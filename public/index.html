<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>React Leaderboard</title>
  <!-- Get our Dist CSS Styles -->
  <link rel="stylesheet" href="css/live.css" />

</head>

<body>
	<div id="errors" style="
		background: #c00;
		color: #fff;
		display: none;
		margin: -20px -20px 20px;
		padding: 20px;
		white-space: pre-wrap;
	"></div>
	<div class="wrapper">
		<div class="container">
			<a href="https://www.freecodecamp.com">
				<img src="https://www.freecodecamp.com/design-style-guide/img/freeCodeCamp.svg" alt="Free Code Camp">
			</a>
			<h1>React Leaderboard</h1>
			<div id="app"></div>
		</div>
	</div>

	<!-- React -->
	<script src="https://unpkg.com/react@15/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

	<!-- Axios Library -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- React Error Handler -->
	<script type='text/javascript' src="scripts/errors.js"></script>

	<!-- Custom JS file -->
	<script type='text/javascript' src="scripts/live.js"></script>

</body>
</html>
